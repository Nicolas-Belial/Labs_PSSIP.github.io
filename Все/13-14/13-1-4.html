<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image {
            position: relative;
        }
        #image.changed {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p id="name">Шимчук Никита Константинович</p>
    <a href="https://www.example.com" target="_blank">Ссылка на ваш любимый сайт</a>
    <button id="change-style">Сменить стиль</button>
    <button id="get-modification-date">Дата модификации</button>
    <button id="get-browser-info">Информация о браузере</button>
    <img id="image" src="photo.jpg" alt="Любое изображение">
    <script>
        let modificationDate = document.lastModified;
        let browserInfo = `Операционная система: ${navigator.platform}\nБраузер: ${navigator.userAgent}`;

        document.getElementById('get-modification-date').addEventListener('click', () => {
            setTimeout(() => {
                alert(`Дата модификации: ${modificationDate}`);
            }, 5000);
        });

        document.getElementById('change-style').addEventListener('click', () => {
            let image = document.getElementById('image');
            let currentWidth = parseInt(window.getComputedStyle(image).getPropertyValue('width'));
            let currentHeight = parseInt(window.getComputedStyle(image).getPropertyValue('height'));
            image.style.width = (currentWidth * 1.5) + 'px';
            image.style.height = (currentHeight * 1.5) + 'px';
            image.classList.add('changed');
            image.style.position = 'absolute';
            image.style.top = '0';
            image.style.right = '0';
        });

        document.getElementById('image').addEventListener('click', () => {
            document.getElementById('image').remove();
        });

        document.getElementById('get-browser-info').addEventListener('click', () => {
            let win = window.open("", "Browser Info", "width=400,height=300");
            win.document.write(`<p>Операционная система: ${navigator.platform}</p><p>Браузер: ${navigator.userAgent}</p>`);
            setTimeout(() => {
                win.close();
            }, 4000);
        });
    </script>
</body>
</html>
